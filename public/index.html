<doctype !html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/themes/basic/assets/fonts/icons.eot">
    <script type="text/javascript">
    $(document).ready(function() {
        $("#upload-file").on("click", function() {
            console.log("asuh");
            $("#uploadForm").submit();
            var file_string = $("#hidde-new-file").val().split('\\').pop();
            file_string = file_string.replace(/.*[\/\\]/, '');
            alert("Your file " + file_string + " has been submitted to AlumnUS");
            $("#uploadForm").each(function(){
                this.reset();
            });
        });
    });
    </script>
</head>

<body>
<span class="text-center">
    <br/>
    <br/>
    <br/>
    <img style="margin:0px auto; display:block;" src="assets/UM_CoE.jpg" width="250"/>
    <h2>UMich AlumnUS</h2>
    <h4>EECS Alumni Lookup Project</h4>
</span>
<br/>
<form name="uploadForm" id="uploadForm" action="/api/uploadExcel" method="post" enctype="multipart/form-data">
    <br/>
    <input type="file" id="hidde-new-file" name="userPhoto" value="" accept=".xls" style="margin:0px auto; display:block;" required/>
    <div style="text-align:center">
        <br/>
        Sheet name: <input type="text" name="sheetname" value="" required/>
        <br/>
        <br/>
        Name Attribute: <input type="text" name="nameattribute" value="" required/>
    </div>
    <br/>
    <div class="text-center">
        <button id="upload-file" class="btn btn-success">Upload</button>
    </div>
    <br/>
    <div class="row text-center">
        <div class="col-sm-4 col-sm-offset-4">
            <p> Clicking this button will send your form to the server. Expect a response shortly. </p>
        </div>
    </div>
</form>
</body>
</html>
